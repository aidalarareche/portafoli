<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Venta de Altavoces</title>
</head>
<body>

<h2>Formulario de Venta de Altavoces</h2>
<form action="/enviar" method="post" novalidate>
    <label for="modelo">Modelo:</label>
    <select id="modelo" name="modelo" required>
        <option value="" disabled selected>Selecciona un modelo</option>
        <option value="R4">R4</option>
        <option value="R5">R5</option>
        <option value="SR1">SR1</option>
    </select>

    <label for="potencia">Potencia máxima (50-100W):</label>
    <input type="number" id="potencia" name="potencia" min="50" max="100" required placeholder="Introduce la potencia máxima">

    <label for="bluetooth">¿Bluetooth?</label>
    <select id="bluetooth" name="bluetooth" required>
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
    </select>

    <label for="color">Color:</label>
    <input type="text" id="color" name="color" required placeholder="Introduce el color del altavoz">

    <button type="submit">Enviar</button>
</form>

</body>
</html>
