<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    </head>
    <body>
        <h1>Ejemplo de uso de la etiqueta <code>time</code></h1>
        <p>Me despierto cada mañana a las <time>07:00</time> de la mañana.</p>
        <p>No obstante soy feliz porque hoy es mi oportunidad, es <time datetime="2008-02-14T20:00">San Valentin</time>.</p>
    </body>
</html>
