<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en la Red Social</title>
</head>
<body>

<h2>Registro en la Red Social</h2>
<form action="/registrar" method="post" novalidate>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required placeholder="Introduce tu nombre">

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required placeholder="Introduce tu apellido">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Introduce tu email">

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" required placeholder="Introduce tu contraseña">

    <label for="confirmar-contraseña">Confirmar Contraseña:</label>
    <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" required placeholder="Confirma tu contraseña">

    <div>
        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Acepto los términos y condiciones</label>
    </div>

    <button type="submit">Registrarse</button>
</form>

</body>
</html>
