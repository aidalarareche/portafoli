<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Accesibilidad Web</title>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

<header>
    <h1>Formulario de Registro</h1>
    <nav>
        <a href="#main">Saltar al contenido</a>
    </nav>
</header>

<section id="main">
    <h2>Regístrate</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required aria-label="Nombre del usuario">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required aria-label="Email del usuario">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required aria-label="Contraseña del usuario">

        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required aria-label="Confirmar contraseña">

        <label for="terminos">
            <input type="checkbox" id="terminos" name="terminos" required aria-label="Acepto los términos y condiciones">
            Acepto los términos y condiciones
        </label>

        <button type="submit">Registrarse</button>
    </form>
</section>

<footer>
    <p>Copyright 2023 - Todos los derechos reservados</p>
    <address>
        <a href="mailto:info@ejemplo.com">info@ejemplo.com</a><br>
        <a href="tel:+34123456789">123456789</a>
    </address>
</footer>

</body>
</html>
